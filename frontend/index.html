<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>SeekerSQL</title>
    <style>
        body { font-family: Arial, sans-serif; margin: 20px; }
        form { margin-bottom: 20px; }
        #nodesList, #edgesList, #pathsList { list-style-type: none; padding: 0; }
        #nodesList li, #edgesList li, #pathsList li { margin-bottom: 5px; }
        #cy { margin-top: 20px; }
    </style>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/cytoscape/3.24.0/cytoscape.min.js"></script>
</head>
<body>
    <h1>SeekerSQL: Manage Nodes and Edges</h1>

    <form id="addNodeForm">
        <h2>Add a Node</h2>
        <label for="nodeName">Node Name:</label>
        <input type="text" id="nodeName" required>
        <label for="nodeType">Node Type:</label>
        <input type="text" id="nodeType" required>
        <button type="submit">Add Node</button>
    </form>

    <h2>Nodes:</h2>
    <ul id="nodesList"></ul>

    <form id="addEdgeForm">
        <h2>Add an Edge</h2>
        <label for="nodeFrom">From Node:</label>
        <select id="nodeFrom" required></select>
        <label for="nodeTo">To Node:</label>
        <select id="nodeTo" required></select>
        <label for="connectionType">Connection Type:</label>
        <input type="text" id="connectionType" required>
        <label for="riskLevel">Risk Level:</label>
        <input type="number" id="riskLevel" min="1" max="5" required>
        <button type="submit">Add Edge</button>
    </form>

    <h2>Edges:</h2>
    <ul id="edgesList"></ul>

    <form id="simulateForm">
        <h2>Simulate Attack Paths</h2>
        <label for="startNode">Start Node:</label>
        <select id="startNode" required></select>
        <button type="submit">Simulate</button>
    </form>

    <h3>Paths:</h3>
    <ul id="pathsList"></ul>

    <h2>Network Visualization</h2>
    <div id="cy" style="width: 100%; height: 500px; border: 1px solid #ccc;"></div>

    <h3>High-Risk Paths:</h3>
    <ul id="highRiskPathsList"></ul>

    <script src="app.js"></script>
</body>
</html>
