<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>SeekerSQL</title>
    <style>
        body { font-family: Arial, sans-serif; margin: 20px; }
        form { margin-bottom: 20px; }
    </style>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/cytoscape/3.24.0/cytoscape.min.js"></script>
</head>
<body>
    <h1>SeekerSQL: Manage Nodes</h1>

    <form id="addNodeForm">
        <label for="nodeName">Node Name:</label>
        <input type="text" id="nodeName" required>
        <label for="nodeType">Node Type:</label>
        <input type="text" id="nodeType" required>
        <button type="submit">Add Node</button>
    </form>

    <h2>Nodes:</h2>
    <ul id="nodesList"></ul>

    <h2>Add an Edge</h2>
    <form id="addEdgeForm">
        <label for="nodeFrom">From Node ID:</label>
        <input type="number" id="nodeFrom" required>
        <label for="nodeTo">To Node ID:</label>
        <input type="number" id="nodeTo" required>
        <label for="connectionType">Connection Type:</label>
        <input type="text" id="connectionType" required>
        <label for="riskLevel">Risk Level:</label>
        <input type="number" id="riskLevel" min="1" max="5" required>
        <button type="submit">Add Edge</button>
    </form>

    <h2>Edges:</h2>
    <ul id="edgesList"></ul>

    <h2>Network Visualization</h2>
    <div id="cy" style="width: 100%; height: 500px; border: 1px solid #ccc;"></div>

    <script src="app.js"></script>
</body>
</html>
